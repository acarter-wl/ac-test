{{- if .Values.server.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.server.ingress.name }}
  namespace: {{ .Values.server.ingress.namespace }}
  annotations: {{ toYaml .Values.server.ingress.annotations | nindent 4 }}
  labels: {{ toYaml .Values.server.ingress.labels | nindent 4 }}
spec:
  rules:
    {{- range .Values.server.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ .service.name }}
                port:
                  number: {{ .service.port }}
          {{- end }}
    {{- end }}
{{- end }}